<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table border="1" width="200" height="100">
        <tr>

            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>



    <p>合并单元格1和2: colspan</p>
    <p>合并单元格4和8: rowspan</p>
    <p>水平合并: 保留左边,删除右边</p>
    <p>垂直合并: 保留上边,删除下边</p>
    <!--我认为这个合并实际就是把它的空间放大了-->
    <table border="1" width="200" height="100">
        <tr>
            <td colspan="2">1</td>

            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>
    </table>






</body>
</html>
